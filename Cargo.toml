[workspace]
resolver = "2"
members = [
    "hyper_audio",
    "hyper_core",
    "hyper_editor",
    "hyper_engine",
    "hyper_math",
    "hyper_physics",
    "hyper_platform",
    "hyper_render",
]

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.profiling]
inherits = "release"
debug = true

[profile.production]
inherits = "release"
codegen-units = 1
strip = true
lto = true
